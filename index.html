  <script type="text/javascript" src="/qrcode.min.js"></script>
  <script type="text/javascript">
      function downloadURI(uri) {
        var link = document.createElement("a");
        link.download = uri.substring(uri.lastIndexOf('/')+1);
        link.href = uri;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        delete link;
      }
      function getDownloadUrl(type, callback) {
        'use strict';
        //TODO: 增加线上downlaod地址
        var url = `http://bjfk-staging-ls46.yz02:8090/api/app/download?type=${type}`;

        var xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          'use strict';
          
          if (this.status != 200) { 
            alert(`Error ${this.status}-${this.statusText} : ${this.responseText}`);
          } else {
            var jsonResponse = JSON.parse(this.response)
            var url = jsonResponse.data;
            callback(url);
          }
        } 

        xhttp.onerror = function(e) {
          'use strict';
          alert(`Request onerror ${this.status}: ${this.statusText}`);
        }
        xhttp.open("GET", url, true);
        xhttp.send();	
      }
    function downloadWin() {
      getDownloadUrl('win32', function (url) {
        downloadURI(url);
      })
    }

    function downloadMac() {
      getDownloadUrl('darwin', function (url) {
        downloadURI(url);
      })
    }

    function handleIOS() {
      var els = document.getElementsByClassName("js-ios-hidden");
      var i;
      for (i = 0; i < els.length; i++) {
        els[i].style.display = "none";
      }
      new QRCode(document.getElementById("iosQrcode"), {

        width: 180,
        height: 180
      });
      document.getElementById("iosQrcode").style.display = "block";
    }

    function handleAndroid() {
      var els = document.getElementsByClassName("js-android-hidden");
      var i;
      for (i = 0; i < els.length; i++) {
        els[i].style.display = "none";
      }
      
      getDownloadUrl('Android', function (url) {
        new QRCode(document.getElementById("androidQrcode"), {
          text: url, 
          width: 180,
          height: 180
        });
        document.getElementById("androidQrcode").style.display = "block";
